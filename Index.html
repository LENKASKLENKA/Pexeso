<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso</title>
    <link rel="stylesheet" href="styly.css">
    <script src="pexeso.js"></script>
</head>
<body>
    <div id="menu" class="menu">
        <button id="onePlayerBtn">1 Hráč</button>
        <button id="twoPlayersBtn">2 Hráči</button>
    </div>
    <div id="game" class="hidden">
        <div id="board" class="board"></div>
        <div id="infoPanel" class="hidden" >
            <h2>Informace</h2>
            <p>Uhodnuté dvojice: <span id="score">0</span></p>
            <div class="buttons">
                <button id="restart">Restart</button>
                <button id="back">Zpět</button>
            </div>
        
        </div>
    </div>
    <div id="twoPlayerInfo" class="hidden">
        <h1>Hra pro dva hráče</h1>
        <div id="playerScores">
            <p>Hráč 1: <span id="player1Score">0</span></p>
            <p>Hráč 2: <span id="player2Score">0</span></p>
            <p>Na tahu: <span id="currentPlayer">Hráč 1</span></p>
        </div>
    </div>

</body>
</html>
